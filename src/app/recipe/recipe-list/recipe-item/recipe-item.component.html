<div class="card" style="width: 15rem;">
    <img class="card-img-top" data-src="{{recipe.imagePath}}" alt="{{recipe.name}}">
    <div class="card-body">
        <h4 class="card-title">{{recipe.name}}</h4>
        <p class="card-text">{{recipe.description}}</p>
    </div>
    <div class="card-body">
        <a (click)="onSelectRecipe(recipe)" href="#" class="card-link">Show details</a>
    </div>
</div>
