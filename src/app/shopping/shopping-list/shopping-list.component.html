<div class="row">
  <div class="col-lg-10">
    <app-shopping-edit
      (onIngredientAdded)="addIngredient($event)"
      (onClearIngredients)="clearIngredient()"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item"
        style="cursor: pointer;" 
        *ngFor="let i of ingredients">
        {{i.name}} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
